<!-- .container(style="margin-top:30px")--><!--     img(src="/assets/images/example/share_user.png")--><div class="container pt-4 pb-4" style="max-width: 1024px;"><div class="page-header"><div class="row align-items-center"><div class="col-auto"><h2 class="page-title">공유 요청 리스트</h2></div><div class="col-auto ml-auto"><select class="form-select br-50 text-center" (change)="changeRank()" style="font-weight:bold"><option selected="selected" value="default">모두</option><option value="request">접수</option><option value="process">심사중</option><option value="allow">승인</option><option value="reject">거절</option></select></div></div></div><div class="row mt-4"><div class="col-md-12"><div class="overflow-x"><table class="table board-table table-hover table-vcenter box-shadow br-10"><thead><tr><th class="text-center width-1 btlr">문서</th><th class="text-center width-2">진행 상태</th><th class="text-center">데이터셋</th><th class="text-center">활용 목적</th><th class="text-center width-2">요청일</th><th class="text-center width-2 btrr">완료일</th></tr></thead><tbody><tr *ngIf="list?.length==0"><td class="text-center p-6" colspan="6">목록이 없습니다.</td></tr><tr class="cursor-pointer" *ngFor="let item of list;let i = index" (click)="click(item.id)" disabled="disabled"><td class="text-center">{{item.id}}</td><td class="text-center"><button class="btn btn-sm {{item.status_class}}">{{item.status_name}}</button></td><td class="text-center">{{item.dataset_name}}</td><td class="text-center">{{item.purpose}}</td><td class="text-center">{{item.created.substring(0,10)}}</td><td class="text-center" *ngIf="['allow', 'reject'].includes(item.status)">{{item.updated.substring(0,10)}}</td><td class="text-center" *ngIf="['request', 'process'].includes(item.status)">-</td></tr></tbody></table></div></div></div><div class="row mt-4"><wiz-component-pagenation [current]="page.current" [start]="page.start" [end]="page.end" (pageMove)="pageLoad($event)"></wiz-component-pagenation><div class="mb-4"></div></div></div>
