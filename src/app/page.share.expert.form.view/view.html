<div class="container pt-4 pb-4" style="max-width: 1024px;"><div class="page-header pb-4 mb-4" style="border-bottom: 2px solid #000000;"><div class="row align-items-center"><div class="col-auto"><h2 class="page-title" style="font-size:30px">공유 심사 확인<button class="btn ml-3 {{info.status_class}}">{{info.status_name}}</button></h2></div><div class="col-auto ml-auto"><a class="btn btn-border pr-4 pl-4" routerLink="/share/expert/form"><i class="mr-2 fas fa-list"></i>목록</a><a class="btn btn-border pr-4 pl-4 ml-2" (click)="open()"><i class="mr-2 fas fa-file"></i>데이터셋 정보</a></div></div></div><div class="share-confirm"><div class="card card-body br-10"><div class="row"><div class="col-md-4"><h3>요청 번호</h3></div><div class="col-md-4"><h3>요청자</h3></div></div><div class="row"><div class="col-md-4"><span>{{info.id}}</span></div><div class="col-md-4"><span>{{info.user}}</span></div></div><div class="row pt-4"><div class="col-md-4"><h3>요청 데이터셋</h3></div><div class="col-md-4"><h3>마감 날짜</h3></div></div><div class="row pt-0 info-form pb-4"><div class="col-md-4"><span>{{info.dataset_name}}</span></div><div class="col-md-4" *ngIf="info.status=='request'"><input class="form-control" type="date" [(ngModel)]="info.deadline"/></div><div class="col-md-4" *ngIf="info.status!='request'"><span *ngIf="info.status!='request' &amp;&amp; !info.deadline">기한없음</span><span *ngIf="info.status!='request' &amp;&amp; info.deadline">{{info.deadline.substring(0,10)}}</span></div></div><div class="row pt-4"><div class="col-md-4"><h3>활용 목적</h3></div><div class="col-md-8"><h3>데이터셋 공유 요청 목적</h3></div></div><div class="row pt-0 info-form pb-4"><div class="col-md-4"><span>{{info.purpose}}</span></div><div class="col-md-8"><span>{{info.content}}</span></div></div><div class="row pt-4"><div class="col-md-12"><h3>데이터 미리보기</h3></div></div><div class="row pb-2"><div class="col-md-12"><table class="table"><thead><tr><th class="text-center">수집 연도</th><th class="text-center">성별</th><th class="text-center">연령</th><th class="text-center">체질</th><th class="text-center">키</th><th class="text-center">몸무게</th></tr></thead><tbody><tr><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let year of period;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.period[year]" disabled="disabled"/><span class="form-check-label">{{year}}</span></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let fm of sex;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.sex[fm]" disabled="disabled"/><span class="form-check-label">{{fm}}</span></label></div></td><td class="text-center"><div class="row"><div class="col-md-6" *ngFor="let birthday of age;let i = index"><div class="filter-area"><label class="d-flex form-check mb-1"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.age[birthday]" disabled="disabled"/><span class="form-check-label">{{birthday}}</span></label></div></div></div></td><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let ss of sasang;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.sasang[ss]"/><span class="form-check-label">{{ss}}</span></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex mb-1"><input class="form-control" type="text" [(ngModel)]="filter.height1" disabled="disabled"/><span> ~  </span><input class="form-control" type="text" [(ngModel)]="filter.height2" disabled="disabled"/></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex mb-1"><input class="form-control" type="text" [(ngModel)]="filter.weight1" disabled="disabled"/><span>~ </span><input class="form-control" type="text" [(ngModel)]="filter.weight2" disabled="disabled"/></label></div></td></tr></tbody></table></div></div><div class="row pt-0 info-form pb-4"><div class="col-md-12"><div class="card card-body" style="overflow:auto"><table class="table table-hover"><thead><tr><th class="text-center" *ngFor="let col of columns;let i = index">{{col}}</th></tr></thead><tbody><tr *ngFor="let row of preview.df;let i = index"><td *ngFor="let col of columns;">{{row[col]}}</td></tr></tbody></table></div></div></div><div class="row pt-4"><div class="col-md-4"><h3>활용 승인 여부</h3></div><!-- .col-md-4(*ngIf="!['stop', 'process'].includes(info.expert_status)")--><!--     h3 코멘트--></div><div class="row pt-2"><div class="col-md-4"><button class="btn {{info.status_class}}">{{info.status_name}}</button></div></div><div class="row pt-4" *ngIf="info.expert_status!='stop'"><h3>코멘트</h3></div><div class="row" *ngIf="info.expert_status!='stop' &amp;&amp; editorLoaded"><div class="editor-area mt-3 mb-4"><textarea #editor="" rows="3"></textarea></div></div></div><div class="text-center mt-4"><button class="btn btn-border pr-4 pl-4 ml-2" *ngIf="info.expert_status!='stop'" (click)="reject()">거절</button><button class="btn btn-full pr-4 pl-4 ml-2" *ngIf="info.expert_status!='stop'" (click)="allow()">승인</button></div></div></div>
