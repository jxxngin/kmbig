<div class="row"><span class="title">데이터 건수 조회</span></div><div class="row"><div class="col-md-12"><table class="table board-table"><thead><tr><th class="text-center">수집 연도</th><th class="text-center">성별</th><th class="text-center">연령</th><th class="text-center">체질</th><th class="text-center">키</th><th class="text-center">몸무게</th></tr></thead><tbody><tr><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let year of period;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.period[year]"/><span class="form-check-label">{{year}}</span></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let fm of sex;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.sex[fm]"/><span class="form-check-label">{{fm}}</span></label></div></td><td class="text-center"><div class="row"><div class="col-md-6"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let birthday of age1;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.age[birthday]"/><span class="form-check-label">{{birthday}}</span></label></div></div><div class="col-md-6"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let birthday of age2;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.age[birthday]"/><span class="form-check-label">{{birthday}}</span></label></div></div></div></td><td class="text-center"><div class="filter-area"><label class="d-flex form-check mb-1" *ngFor="let ss of sasang;let i = index"><input class="form-check-input mr-2" type="checkbox" [(ngModel)]="filter.sasang[ss]"/><span class="form-check-label">{{ss}}</span></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex mb-1"><input class="form-control" type="text" [(ngModel)]="filter.height1"/><span> ~  </span><input class="form-control" type="text" [(ngModel)]="filter.height2"/></label></div></td><td class="text-center"><div class="filter-area"><label class="d-flex mb-1"><input class="form-control" type="text" [(ngModel)]="filter.weight1"/><span>~ </span><input class="form-control" type="text" [(ngModel)]="filter.weight2"/></label></div></td></tr></tbody></table></div></div><div class="row"><button class="btn btn-save m-auto mb-3 title" (click)="result()" style="width:250px;font-size:20px;">조회검색 결과확인</button></div><div class="row" *ngIf="test"><h1 class="mt-3 mb-3 text-center" style="color:red;">총 {{num}}건</h1></div>
