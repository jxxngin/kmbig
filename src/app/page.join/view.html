<div class="login-view"><div class="div"><div class="container"><div class="logo text-center" routerLink="/auth/login"><!-- img(src="/assets/brand/logo-white.png")--></div><div class="card join-card mt-4" *ngIf="step === -1"><div class="card-body py-5"><div class="form-group mb-3"><div class="underline-text-input-group"><input class="underline-text-input-field" id="mail" type="input" placeholder="이메일" autocomplete="off" [(ngModel)]="userdata.mail" (keyup.enter)="check(userdata.mail)" [disabled]="status !== 0"/><label class="underline-text-input-label">이메일</label></div><div class="mt-2 text-muted" *ngIf="status === 0">* 기관 이메일을 사용하지 않는 경우 기능 사용에 제약이 있을 수 있습니다.</div></div><div class="mt-4 text-center" *ngIf="status === 0"><button class="btn btn-join btn-block" (click)="check(userdata.mail)">가입확인</button></div><div class="mt-2 text-center" *ngIf="status === 0"><span class="text-muted mr-2">이미 회원이신가요?</span><a class="text-muted" routerLink="/login">로그인 하러가기</a></div><div class="form-group mb-3" *ngIf="status !== 0"><div class="underline-text-input-group"><input class="underline-text-input-field" id="verify-code" type="input" placeholder="이메일" autocomplete="off" [(ngModel)]="data.code" (keyup.enter)="verify(userdata.mail, data.code)"/><label class="underline-text-input-label">인증코드</label></div></div><div class="text-center mt-4" *ngIf="status === 1"><button class="btn btn-join btn-block" (click)="verify(userdata.mail, data.code)">이메일 인증</button><div class="addition-info mt-2 text-center"><a (click)="resend(userdata.mail)">인증 메일 다시 보내기</a></div></div></div></div><div class="card join-card mt-4" *ngIf="step &gt;= 0"><div class="card-body py-5"><div class="form-group" *ngIf="step === 0"><div class="login-heading d-flex"><div class="login-form-icon"><i class="fa-solid fa-user"></i></div><div class="text-muted ml-2"><span>회원가입을 위해 연락처 정보를 입력해주세요</span></div></div><div class="underline-text-input-group mb-3"><input class="underline-text-input-field" id="mail" type="email" autocomplete="off" placeholder="이메일" disabled="" [(ngModel)]="userdata.mail"/><label class="underline-text-input-label">이메일</label></div><div class="underline-text-onlyform-input-group mb-3"><input class="underline-text-input-field" id="name" type="text" placeholder="이름을 입력하세요." autocomplete="off" [(ngModel)]="userdata.name"/><label class="underline-text-input-label">이름*</label><div class="mt-2 text-muted">* 실명으로 가입하지 않을 경우 데이터 제공신청 등 일부 서비스에 대해 불이익이 있을 수 있습니다.</div></div><div class="text-center"><button class="btn btn-join btn-block" (click)="step2()"><span>다음으로</span><i class="fa-solid fa-arrow-right ml-2"></i></button></div></div><div class="form-group" *ngIf="step === 2"><div class="login-heading d-flex"><div class="login-form-icon"><i class="fa-solid fa-key"></i></div><div class="text-muted ml-2"><span>비밀번호를 설정해주세요</span></div></div><div class="underline-text-onlyform-input-group mb-3"><input class="underline-text-input-field" id="password" type="password" placeholder="8-16자 영문 대소문자,숫자,특수문자를 사용하세요." autocomplete="off" [(ngModel)]="userdata.password"/><label class="underline-text-input-label">비밀번호*</label></div><div class="underline-text-onlyform-input-group mb-3"><input class="underline-text-input-field" id="pw_rp" type="password" placeholder="비밀번호를 다시 입력하세요." autocomplete="off" (keyup.enter)="join()" [(ngModel)]="userdata.password_repeat"/><label class="underline-text-input-label">비밀번호 확인*</label></div><div class="text-center"><button class="btn btn-join btn-block" (click)="join()">설정하기</button></div></div></div></div></div></div></div>
