px;color:black;font-family:'MAIN-M';font-size:18px;text-align:center">소음인</span></div></div></div><div class="chart-base2 p-0"><wiz-component-chart-bar-many></wiz-component-chart-bar-many></div></div></div></div></div></div></div>
