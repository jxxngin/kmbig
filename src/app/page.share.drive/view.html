<div class="container-full" (drop)="drop($event)" (dragover)="$event.preventDefault()"><div class="container-title"><div class="row align-items-center"><div class="col-auto"><span class="status-indicator status-indicator-animated status-primary"><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span></span></div><div class="col"><h2 class="page-title"><span>{{user}}</span><span>'s 연구자 서랍</span></h2></div><!-- .col-auto.ml-auto--><!--     div(style='position:relative;')--><!--         input.form-control(type="text" placeholder="검색" ng-model="query.text" ng-enter="search()" style="width: 240px;border-radius:34px;border:1px solid var(--wiz-color-navy);")--><!--         button.btn.btn-search(href='#' ng-click="search()")--><!--             i.fas.fa-search--><div class="col-auto actions"><button class="btn btn-a mr-1" (click)="remove()"><i class="fas fa-trash mr-2"></i><span>Delete</span></button><button class="btn btn-a mr-1" (click)="create()"><i class="fas fa-folder-plus mr-2"></i><span>Create</span></button><button class="btn btn-a" (click)="upload()"><i class="fas fa-upload mr-2"></i><span>Upload</span></button></div></div></div><div class="container-drive"><div class="col-2"><div class="folder-list"><div class="list-header" (click)="move()"><i class="fa-solid fa-folder"></i><h4 class="ml-2">내 폴더</h4></div><div class="list-body"><mat-tree [dataSource]="dataSource" [treeControl]="treeControl"><mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="" matTreeNodePaddingIndent="16px" (click)="move(node)"><div class="tree-node" *ngIf="node.name !== 'cache'"><!-- .col-1.d-flex.justify-content-center--><!--     i.fa-solid([ngClass]="node.extended ? 'fa-caret-down' : 'fa-caret-right'").fa-xs--><div class="col"><i class="fa-solid" [ngClass]="node.extended ? 'fa-folder-open' : 'fa-folder-closed'"></i><span class="ml-2">{{node.name}}</span></div></div></mat-tree-node></mat-tree></div></div></div><div class="col-10"><div class="d-flex navigation"><div class="selection-area mr-3"><input class="form-check-input" type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="checkAll()"/></div><nav><ol class="breadcrumb"><li class="breadcrumb-item active" style="font-weight:bold">{{path}}</li></ol></nav></div><div class="data-list"><table class="table table-sm table-hover table-vcenter"><tbody><tr *ngIf="root !== base" (click)="goBack()" style="cursor: pointer;"><td colspan="6"><svg class="icon mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M18 18h-6a3 3 0 0 1 -3 -3v-10l-4 4m8 0l-4 -4"></path></svg><span>...</span></td></tr><tr *ngIf="files?.length==0 &amp;&amp; !mkdir"><td class="text-center" style="padding:10rem;background:white">파일이 없습니다.</td></tr><tr *ngIf="mkdir"><td class="w-1 pr-0"><input class="form-check-input" type="checkbox"/></td><td class="w-1 pr-0"><div class="avatar-area avatar-area-sm"><div class="avatar-container folder"><i class="fas fa-folder"></i></div></div></td><td class="text-left"><input class="form-control" id="mkdir" [(ngModel)]="dirName" (keydown.enter)="create()"/></td><td class="w-1 text-right" colspan="3"><button class="btn btn-b" (click)="create()">Create</button></td></tr><tr *ngFor="let file of files; let i = index;" (click)="checked(file)" style="cursor: pointer;"><td class="w-1 pr-0"><input class="form-check-input" id="checkbox" type="checkbox" [(ngModel)]="file.checked"/></td><td class="w-1 pr-0"><div class="avatar-area avatar-area-sm"><div class="avatar-container" [ngClass]="file.type == 'folder' ? 'folder' : 'file'"><i class="fas fa-file" *ngIf="file.type == 'file'"></i><i class="fas fa-folder" *ngIf="file.type == 'folder'"></i></div></div></td><td class="text-left" *ngIf="!isRenaming[i]"><a (click)="open(file)">{{file.name}}</a></td><td class="text-left" *ngIf="isRenaming[i]"><input class="form-control" id="rename" [(ngModel)]="file.name" (keydown.enter)="rename(file, i)"/></td><td class="w-1 text-right">{{file.updated}}</td><td class="w-1 text-right">{{file.type !== 'folder' ? filesize(file.size) : ''}}</td><td class="w-1 text-center"><button class="btn btn-b mr-1" (click)="rename(file, i)">Rename</button><button class="btn btn-b" (click)="download(file)">Download</button></td></tr></tbody></table></div></div></div></div><!-- .container(style="margin-top:30px")--><!--     img(src="/assets/images/example/drive.png")-->
