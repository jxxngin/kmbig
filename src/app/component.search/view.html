<div class="border-shadow d-flex input-group search-bar"><input class="form-control" type="text" placeholder="검색어를 입력하세요." (keydown)="onKeyDown($event)" [(ngModel)]="searchText" (ngModelChange)="doSearch()"/><a class="btn btn-search" (click)="onSearch()"><i class="fa-solid fa-magnifying-glass text-dark"></i></a><div class="autocomplete-wrap pt-4" *ngIf="filtered.length &gt; 0" (mouseleave)="currentSearch(null)"><div class="box my-4"><div class="autocomplete-item m-2" *ngFor="let item of filtered; let i = index" (mousedown)="onClick(i)" [ngClass]="{'current-dataset': currentIndex === i}" (mouseover)="currentSearch(i)">{{item}}</div></div></div></div><div class="recommendation"><span style="margin-right:10px;">추천 검색어</span><button class="btn-tag mr-1 px-2" *ngFor="let tag of tags;" (click)="recommend(tag)">#<span>{{tag}}</span></button></div>
