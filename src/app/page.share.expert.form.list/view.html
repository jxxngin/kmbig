<div class="container pt-4 pb-4" style="max-width: 1024px;"><div class="page-header"><div class="row align-items-center"><div class="col-auto"><h2 class="page-title">전문가 공유 심사 리스트</h2></div><div class="col-auto ml-auto"><select class="form-select br-50 text-center" [(ngModel)]="mode" (change)="pageLoad(1)" style="font-weight:bold"><option selected="selected" value="default">모두</option><option value="process">심사중</option><option value="stop">중단</option><option value="allow">승인</option><option value="reject">거절</option></select></div></div></div><div class="row mt-4"><div class="col-md-12"><div class="overflow-x"><table class="table board-table table-hover table-vcenter box-shadow br-10"><thead><tr><th class="text-center width-1 btlr">문서</th><th class="text-center width-2">진행 상태</th><th class="text-center">데이터셋</th><th class="text-center">활용 목적</th><th class="text-center width-2">요청자</th><th class="text-center width-2 btrr">마감일</th></tr></thead><tbody><tr *ngIf="list?.length==0"><td class="text-center p-6" colspan="6">목록이 없습니다.</td></tr><tr class="cursor-pointer" *ngFor="let item of list;let i = index" (click)="click(item.id)" disabled="disabled"><td class="text-center">{{item.id}}</td><td class="text-center"><button class="btn btn-sm {{item.status_class}}">{{item.status_name}}</button></td><td class="text-center">{{item.dataset_name}} 데이터셋</td><td class="text-center">{{item.purpose}}</td><td class="text-center">{{item.created.substring(0,10)}}</td><td class="text-center" *ngIf="!item.deadline">기한없음</td><td class="text-center" *ngIf="item.deadline">{{item.deadline.substring(0,10)}}</td></tr></tbody></table></div></div></div><div class="row mt-4"><wiz-component-pagenation [current]="page.current" [start]="page.start" [end]="page.end" (pageMove)="pageLoad($event)"></wiz-component-pagenation><div class="mb-6"></div></div></div>
