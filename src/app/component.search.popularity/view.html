<div class="card br-10 box-shadow"><div class="card-body"><span class="title">{{title}}</span><table class="table"><tbody><tr *ngFor="let item of list; let i = index;" (click)="search(item)"><td class="text-left" style="height:30px;"><span>{{i+1}}</span></td><td class="text-left pl-0" style="height:30px;"><span>{{item}}</span></td></tr></tbody></table></div></div>
